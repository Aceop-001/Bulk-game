<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bulk Slide Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('custom-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .title {
            color: #ffffff; /* White title */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .prompt {
            color: #ffffff; /* Changed to white */
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: inline-block;
        }
        input {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #00ff88;
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        button:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">Bulk Puzzle Game</div>
        <div class="prompt">Name ?</div>
        <input type="text" id="username" placeholder="">
        <button onclick="enterGame()">Enter</button>
    </div>
    <script>
        function enterGame() {
            const username = document.getElementById('username').value.trim();
            console.log('Entered username:', username);
            if (username && username.length > 0) {
                localStorage.setItem('username', username);
                console.log('Redirecting to login.html');
                window.location.href = 'login.html';
            } else {
                alert('Please enter a name!');
            }
        }
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterGame();
            }
        });
    </script>
    <!-- Use individual non-modular Firebase components for version 7.24.0 -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
</body>
</html>
