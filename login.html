<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bulk Slide Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('custom-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .prompt {
            color: #00bfff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: inline-block;
        }
        input {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #00ff88;
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        button:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="prompt">Name ?</div>
        <input type="text" id="username" placeholder="">
        <button onclick="enterGame()">Enter</button>
    </div>
    <script>
        function enterGame() {
            const username = document.getElementById('username').value.trim();
            console.log('Entered username:', username);
            if (username && username.length > 0) {
                localStorage.setItem('username', username);
                console.log('Redirecting to index.html');
                window.location.href = 'index.html';
            } else {
                alert('Please enter a name!');
            }
        }
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterGame();
            }
        });
        // Ensure login page loads first
        if (!localStorage.getItem('username')) {
            console.log('No username in localStorage, staying on login page');
        } else {
            window.location.href = 'index.html'; // Auto-redirect if username exists
        }
    </script>
</body>
</html>
