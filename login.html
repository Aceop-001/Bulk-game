<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Slide Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="background.jpg" alt="Background Image" id="background-image">
    <div class="game-container">
        <div class="header-container">
            <button id="username-display" class="header-btn">Guest</button>
            <button id="moves-btn" class="header-btn">Moves: 0</button>
            <button id="time-btn" class="header-btn">Time: 00:00</button>
        </div>
        <div class="game-layout">
            <div id="reference-image">
                <img src="knight.jpg" alt="Reference Image">
            </div>
            <div class="game-content">
                <div id="puzzle-board"></div>
                <div class="button-container">
                    <button id="shuffle-btn">Shuffle</button>
                    <button id="start-btn" disabled>Start</button>
                </div>
            </div>
            <div id="leaderboard">
                <button id="leaderboard-header">Leaderboard</button>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Moves</th>
                            <th>Timing</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Use individual non-modular Firebase components for version 7.24.0 -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
